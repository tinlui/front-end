<app-listado-generico [listado]="peliculas">
    <ng-container vacio>
        <div>Mensaje personalizado para contenido <b>vacio</b></div>
    </ng-container>
    <ng-container contenido>
      <div class="peliculas-contenedor">
  <div
    *ngFor="let pelicula of peliculas; let index = index"
    class="pelicula-contenedor"
  >
    <a >
      <img [src]="pelicula.poster" alt="" />
    </a>
    <p>
      <a >{{pelicula.titulo}}</a>
    </p>

  <div>
    <a mat-flat-button color="primary" >
      Editar
    </a>
    <button mat-flat-button color="warn" type="button">
Borrar
    </button>
  </div>
  </div>
</div>
</ng-container>
</app-listado-generico>

<input type="file" name="" style="display: none" #cargador id="" />
<button (click)="cargador.click()">Cargar Archivo</button>
