<form [formGroup]="form" (submit)="guardarCambios()">
    <mat-form-field appearance="outline">
        <mat-label>Titulo*</mat-label>
        <input matInput formControlName="titulo">
        <mat-error>El campo Titulo es requerido</mat-error>
    </mat-form-field>

    <div class="contenedor-check">
    <mat-checkbox formControlName="enCines">En Cines</mat-checkbox>
</div>
    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input matInput formControlName="trailer" >
    </mat-form-field>

    <mat-form-field>
        <mat-label>Fecha de Lanzamiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaLanzamiento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <h4>Seleccionar Poster</h4>
    <app-input-img 
    [urlImagenActual]="modelo?.poster"
    (archivoSeleccionado)="archivoSeleccionado($event)"> 
</app-input-img>

    <h4>Resumen Pelicula</h4>
    <app-input-markdown 
    [contenidoMarkdown]="modelo?.resumen"
    (changeMarkdown)="changeMarkdown($event)" 
    [placeHolderTextarea]="'Resumen'">
</app-input-markdown>
    
    <h4>Seleccione los g√©neros</h4>
    <app-selector-multiple
    [Seleccionados]="generosSeleccionados"
    [NoSeleccionados]="generosNoSeleccionados"></app-selector-multiple>

    <h4>Seleccione los Cines</h4>
    <app-selector-multiple
    [Seleccionados]="cinesSeleccionados"
    [NoSeleccionados]="cinesNoSeleccionados"></app-selector-multiple>

    <div>
        <button mat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/">cancelar</a>
    </div>
</form>
